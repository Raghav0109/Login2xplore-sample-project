<html lang="en">
    <head>
        <title>EMP Form Internship</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Emp Form</h2>
            <form id="empForm" method="post">
                <div class="form-group">
                    <span><label for="empId">Employee ID:</label> <label id="empIdMsg">
                        </label></span>
                    <input type="text" class="form-control" onchange="getEmp()" name="empId" id="empId"
                           placeholder="Enter Employee ID" required>
                </div>
                <div class="form-group">
                    <label for="empName">Employee Name:</label>
                    <input type="text" class="form-control" id="empName"
                           placeholder="Enter Employee Name" name="empName">
                </div>
                <div class="form-group">
                    <label for="empSalary">Salary:</label>
                    <input type="text" class="form-control" id="Salary"
                           placeholder="Enter Employee Salary" name="empSalary">
                </div>
                
                <div class="form-group">
                    <label for="empHra">Hra:</label>
                    <input type="text" class="form-control" id="Hra"
                           placeholder="Enter Employee Hra" name="Hra">
                </div>
                
                <div class="form-group">
                    <label for="empDa">Da:</label>
                    <input type="text" class="form-control" id="Da"
                           placeholder="Enter Employee da" name="empDa">
                </div>
                <div class="form-group">
                    <label for="empDeduction">Deduction:</label>
                    <input type="text" class="form-control" id="deduction"
                           placeholder="Enter Employee Dedcution" name="empDeduction">
                </div>
                <input type="button" class="btn btn-primary" id="empSave" value="Save"
                       onclick="saveEmployee();">
                
                 <input type="button" class="btn btn-primary" id="empChange" value="Change"
                       onclick="changeEmployee();">
                 
                  <input type="button" class="btn btn-primary" id="empReset" value="Reset"
                       onclick="resetEmployee();">
            </form>
        </div>
        <script>
            function validateAndGetFormData() {
                var empIdVar = $("#empId").val();
                if (empIdVar === "") {
                    alert("Employee ID Required Value");
                    $("#empId").focus();
                    return "";
                }
                var empNameVar = $("#empName").val();
                if (empNameVar === "") {
                    alert("Employee Name is Required Value");
                    $("#empName").focus();
                    return "";
                }
                var empSalaryVar = $("#empSalary").val();
                if (empSalaryVar === "") {
                    alert("Employee Salary is Required Value");
                    $("#empSalary").focus();
                    return "";
                }
                
                var empHraVar = $("#empHra").val();
                if (empHraVar === "") {
                    alert("Employee Hra is Required Value");
                    $("#empHra").focus();
                    return "";
                }
                
                var empDaVar = $("#empDa").val();
                if (empDaVar === "") {
                    alert("Employee Da is Required Value");
                    $("#empDa").focus();
                    return "";
                }
                
                var empDeductionVar = $("#empDeduction").val();
                if (empDeductionVar === "") {
                    alert("Employee Deduction is Required Value");
                    $("#empDeduction").focus();
                    return "";
                }
                var jsonStrObj = {
                    empId: empIdVar,
                    empName: empNameVar,
                    empSalary: empSalaryVar,
                    empHra: empHraVar,
                    empDa: empDaVar,
                    empDeduction: empDeductionVar
                };
                return JSON.stringify(jsonStrObj);
            }

            // This method is used to create PUT Json request.
            function createPUTRequest(connToken, jsonObj, dbName, relName) {
                var putRequest = "{\n"
                        + "\"token\" : \""
                        + connToken
                        + "\","
                        + "\"dbName\": \""
                        + dbName
                        + "\",\n" + "\"cmd\" : \"PUT\",\n"
                        + "\"rel\" : \""
                        + relName + "\","
                        + "\"jsonStr\": \n"
                        + jsonObj
                        + "\n"
                        + "}";
                return putRequest;
            }

            function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
                var url = dbBaseUrl + apiEndPointUrl;
                var jsonObj;
                $.post(url, reqString, function (result) {
                    jsonObj = JSON.parse(result);
                }).fail(function (result) {
                    var dataJsonObj = result.responseText;
                    jsonObj = JSON.parse(dataJsonObj);
                });
                return jsonObj;
            }

            function resetForm() {
                $("#empId").val("");
                $("#empName").val("");
                $("#empSalary").val("");
                $("#empHra").val("");
                $("#empDa").val("");
                $("#empDeduction").val("");
                $("#empId").focus();
            }



            function saveEmployee() {
                var jsonStr = validateAndGetFormData();
                if (jsonStr === "") {
                    return;
                }
                var putReqStr = createPUTRequest("90938721|-31949290727779640|90940939",
                        jsonStr, "Employee", "Emp-rel");
                alert(putReqStr);
                jQuery.ajaxSetup({async: false});
                var resultObj = executeCommand(putReqStr,
                        "http://api.login2explore.com:5577", "/api/iml");

                jQuery.ajaxSetup({async: true});
                alert(JSON.stringify(resultObj));
                resetForm();

            }
        </script>
        <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    </body>
</html>
